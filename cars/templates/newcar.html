 {% extends "base.html" %} 

{% block content %}
<style>

    
    .card {
        background-color: var(--color-neutral-30);
        width: 500px;
        height: 480px;
        border-radius: 15px;
        overflow: hidden;
        text-align: center;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center; 
        align-items:center;
        margin-top: 50px;
        margin-bottom: 50px;
      }
    
      
    .dudona{
        display: flex;
        justify-content: center; 
        align-items:center;
        display: grid;
        gap: 20px;
        margin: 0 auto;
        max-width: 1200px;
        padding: 20px;
      }

    .btn {
        background-color: #7f37c9;;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;

    }
</style>

<form class = "dudona" method = "post" enctype = "multipart/form-data">

    {% csrf_token %}
    <div class="card">
        <table>

            {{form.as_table}}

        </table>
        <input type = "submit", value = "Cadastrar", class = "btn ">
        
    </div>
        
</form>
<div>
    
</div>


{% endblock%}
