{% extends "base.html" %}


{% block content %}
<style>
    .car-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
      background-color: #e3e1e1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
    }
</style>
<form method = 'post'>
    {% csrf_token %}
    
    <table>
        <div class="car-grid">

            <div class = 'form-group'>
                {{user_form.username.errors}}
                <label> Usuario: </label>
                {{user_form.username}}
            </div>

            <div class = 'form-group'>
                {{user_form.password1.errors}}
                <label> Senha: </label>
                {{user_form.password1}}
            </div>

            <div class = 'form-group'>
                {{user_form.password2.errors}}
                <label> Confirmação de senha: </label>
                {{user_form.password2}}
            </div>

            <div class = 'form-group'>
                <input type = 'submit' value = "cadastrar">
            </div>
        </div>
        
    </table>
    

{% endblock  %}
